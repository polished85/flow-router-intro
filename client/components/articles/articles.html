<template name="articles">
	<section id="articles" class="container-fluid">
		
		<h1>Articles</h1>
		
		<div class="row">
			{{ #each articles }}
			<div class="col-xs-12 col-sm-6">

				<article class="article">
					<h2>{{{ title }}}</h2>
					<p>{{{ text }}}</p>
					<a class="btn btn-primary btn-sm" href="/articles/{{_id}}">read more&hellip;</a>
				</article>
				
			</div>
			{{ /each }}
		</div>

	</section>
</template>
